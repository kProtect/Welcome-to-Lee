<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tag for character encoding to support various languages and characters -->
  <meta charset="UTF-8" />
  
  <!-- Meta tag for ensuring responsive design, making the webpage adaptable to different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title of the page as it will appear in the browser's tab -->
  <title>Contact Me</title>

  <!-- Link to an external stylesheet (style.css) to style the webpage -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header section containing the page title and a navigation menu -->
  <header>
    <!-- Main title of the page, providing context that this is the contact page for Henry Lee -->
    <h1>Contact Henry Lee</h1>
    
    <!-- Navigation bar with links to other pages of the portfolio -->
    <nav>
      <ul>
        <!-- List item with link to the Home page -->
        <li><a href="home.html">Home</a></li>

        <!-- List item with link to the About Me page -->
        <li><a href="about.html">About Me</a></li>

        <!-- List item with link to the Contact Me page (current page) -->
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content section that focuses on contact information -->
  <main>
    <!-- Contact section where different contact methods are listed -->
    <section id="Contact">
      <h2>Contact Me</h2>

      <!-- Unordered list of contact options: phone number, email, GitHub, LinkedIn, and a downloadable resume -->
      <ul>
        <!-- Phone number as a clickable link (uses tel: protocol) -->
        <li><a href="tel:+11111111111">111.111.1111</a></li>

        <!-- Email address as a clickable link (uses mailto: protocol) -->
        <li><a href="mailto:kyujin0704@gmail.com">kyujin0704@gmail.com</a></li>

        <!-- Link to the developer's GitHub profile -->
        <li><a href="https://github.com/kProtect">GitHub</a></li>

        <!-- Link to the developer's LinkedIn profile -->
        <li><a href="https://www.linkedin.com/in/kyu-jin-lee-1463a5200/">LinkedIn</a></li>

        <!-- Downloadable resume file in PDF format -->
        <li><a href="./Resume-Kyu-Jin-Lee.pdf" download>Resume</a></li>
      </ul>
    </section>
  </main>

  <!-- Footer section with a copyright notice -->
  <footer>
    <!-- Copyright symbol and the current year, followed by the developer's name -->
    <p>&copy; 2024 Henry Lee</p>
  </footer>

</body>
</html>
